
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Creative Director &amp; Videographer</title>
  <style>
    /* Custom Color Variables */
    :root {
      --accent-gold: #D4A574;
      --accent-gold-dark: #B8936A;
      --accent-gold-light: #E8C9A0;
      --bg-cream: #FAFAF8;
      --bg-white: #FFFFFF;
      --text-primary: #1A1A1A;
      --text-secondary: #5A5A5A;
      --text-tertiary: #8A8A8A;
      --border-light: rgba(26, 26, 26, 0.08);
      --border-medium: rgba(26, 26, 26, 0.12);
      --shadow-subtle: 0 2px 12px rgba(0, 0, 0, 0.04);
      --shadow-medium: 0 8px 24px rgba(0, 0, 0, 0.08);
      --shadow-strong: 0 16px 48px rgba(0, 0, 0, 0.12);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      font-size: 16px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
      background-color: var(--bg-cream);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Navigation */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
            opacity: 0;
      background: rgba(250, 250, 248, 0.92);
      backdrop-filter: blur(20px);
      z-index: 1000;
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      border-bottom: 1px solid var(--border-light);
    }

    .nav.hidden {
      transform: translateY(-100%);
    }

    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px 48px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
      text-decoration: none;
      letter-spacing: -0.02em;
    }

    .nav-menu {
      display: flex;
      list-style: none;
      gap: 48px;
    }

    .nav-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
      transition: color 0.3s ease;
      position: relative;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent-gold);
      transition: width 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .nav-link:hover {
      color: var(--text-primary);
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .nav-toggle {
      display: none;
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 24px;
      cursor: pointer;
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 120px 48px 80px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #FAFAF8 0%, #F5F5F3 100%);
          }

        /* Smooth gradient fade to about section */
    .hero::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 200px;
        background: linear-gradient(to bottom, transparent 0%, var(--bg-cream) 100%);
        pointer-events: none;
        z-index: 1;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -20%;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(212, 165, 116, 0.08) 0%, transparent 70%);
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(-30px, 30px) rotate(5deg); }
    }

  /* Hero Video Background */
  .hero-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
  }

  .hero-video-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(250, 250, 248, 0.7);
    z-index: 1;
  }

    .hero-content {
      max-width: 1100px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .hero-label {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--accent-gold);
      margin-bottom: 32px;
      display: inline-block;
    }

    .hero h1 {
      font-size: clamp(48px, 8vw, 96px);
      font-weight: 700;
      line-height: 1.1;
      letter-spacing: -0.03em;
      margin-bottom: 32px;
      color: var(--text-primary);
    }

    .hero p {
      font-size: 20px;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto 48px;
      line-height: 1.7;
    }

    .hero-cta {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 18px 36px;
      background: var(--accent-gold);
      color: var(--bg-white);
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      border-radius: 8px;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: var(--shadow-subtle);
    }

    .hero-cta:hover {
      background: var(--accent-gold-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    /* Section Styles */
    .section {
      padding: 120px 48px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .section-header {
      text-align: center;
      margin-bottom: 80px;
    }

    .section-label {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--accent-gold);
      margin-bottom: 16px;
    }

    .section-title {
      font-size: clamp(36px, 5vw, 56px);
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 20px;
      color: var(--text-primary);
    }

    .section-description {
      font-size: 18px;
      color: var(--text-secondary);
      max-width: 640px;
      margin: 0 auto;
      line-height: 1.7;
    }

    /* About Section */
    .about-grid {
      display: grid;
      grid-template-columns: 1fr 1.5fr;
      gap: 80px;
      align-items: center;
    }

    .about-image {
      width: 100%;
      aspect-ratio: 3/4;
      background: linear-gradient(135deg, #E8C9A0 0%, #D4A574 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--bg-white);
      font-size: 16px;
      font-weight: 500;
      text-align: center;
      padding: 24px;
      box-shadow: var(--shadow-medium);
    }

        /* Slideshow styles */
    .about-image {
        position: relative;
        overflow: hidden;
    }

    .slideshow-container {
        position: relative;        top: 0;
        left: 0;
        width: 100%;
        position: relative;
        height: 100%;
        z-index: 0;
    }

    .slideshow-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1.5s ease-in-out;
    }

    .slideshow-image.active {
        opacity: 1;
    }

    .about-image-text {
        position: relative;
        z-index: 1;
    }

    .about-content h3 {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 24px;
      color: var(--text-primary);
    }

    .about-content p {
      font-size: 17px;
      color: var(--text-secondary);
      line-height: 1.8;
      margin-bottom: 20px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 32px;
      margin-top: 48px;
    }

    .stat-card {
      text-align: center;
      padding: 24px;
      background: var(--bg-white);
      border-radius: 12px;
      border: 1px solid var(--border-light);
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-subtle);
    }

    .stat-number {
      font-size: 40px;
      font-weight: 700;
      color: var(--accent-gold);
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }

    .stat-label {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    /* Portfolio Section */
    .portfolio-filters {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 64px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 12px 24px;
      background: var(--bg-white);
      border: 1px solid var(--border-medium);
      border-radius: 8px;
      color: var(--text-secondary);
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn:hover {
      border-color: var(--accent-gold);
      color: var(--text-primary);
    }

    .filter-btn.active {
      background: var(--accent-gold);
      border-color: var(--accent-gold);
      color: var(--bg-white);
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 40px;
    }

    .portfolio-card {
      background: var(--bg-white);
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      cursor: pointer;
      border: 1px solid var(--border-light);
    }

    .portfolio-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-strong);
    }

    .portfolio-thumbnail {
      width: 100%;
      aspect-ratio: 16/10;
      background: linear-gradient(135deg, #E8C9A0 0%, #D4A574 50%, #B8936A 100%);
      position: relative;
      overflow: hidden;
    }

    .portfolio-thumbnail::before {
      content: '▶';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }

    .portfolio-card:hover .portfolio-thumbnail::before {
      transform: translate(-50%, -50%) scale(1.1);
    }

    .portfolio-thumbnail::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.1);
      transition: opacity 0.3s ease;
    }

    .portfolio-card:hover .portfolio-thumbnail::after {
      opacity: 0;
    }

    .portfolio-info {
      padding: 28px;
    }

    .portfolio-category {
      display: inline-block;
      padding: 6px 12px;
      background: rgba(212, 165, 116, 0.12);
      color: var(--accent-gold-dark);
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      border-radius: 6px;
      margin-bottom: 16px;
    }

    .portfolio-title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: -0.01em;
      color: var(--text-primary);
    }

    .portfolio-description {
      font-size: 15px;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    /* Process Section */
    .process-grid {
      display: grid;
        grid-template-columns: 1fr;      gap: 40px;
    }

    .process-item {
      position: relative;
    display: flex;
    align-items: flex-start;
    gap: 40px;
    }

.journey-image {
    width: 300px;
    height: 300px;
    background: var(--bg-cream);
    border: 2px dashed var(--accent-gold);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    color: var(--text-secondary);
    font-size: 14px;
    text-align: center;
}

.process-content {
    flex: 1;
}

    .process-number {
      font-size: 80px;
      font-weight: 800;
      color: rgba(212, 165, 116, 0.15);
      line-height: 1;
      margin-bottom: 16px;
      letter-spacing: -0.03em;
    }

    .process-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--text-primary);
      letter-spacing: -0.01em;
    }

    .process-description {
      font-size: 16px;
      color: var(--text-secondary);
      line-height: 1.7;
    }

    /* Contact Section */
    .contact-wrapper {
      max-width: 1000px;
      margin: 0 auto;
      background: var(--bg-white);
      border-radius: 24px;
      padding: 64px;
      border: 1px solid var(--border-light);
      box-shadow: var(--shadow-subtle);
    }

    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 64px;
              align-items: stretch;
    }

    .contact-info h3 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 16px;
      letter-spacing: -0.02em;
    }

    .contact-info p {
      font-size: 16px;
      color: var(--text-secondary);
      line-height: 1.7;
      margin-bottom: 32px;
    }

    .contact-details {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 32px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .contact-icon {
      width: 48px;
      height: 48px;
      background: rgba(212, 165, 116, 0.12);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }

    .contact-text {
      flex: 1;
    }

    .contact-label {
      font-size: 13px;
      color: var(--text-tertiary);
      font-weight: 500;
      margin-bottom: 4px;
    }

    .contact-value {
      font-size: 15px;
      color: var(--text-primary);
      font-weight: 500;
    }

    .social-links {
      display: flex;
      gap: 12px;
    }

    .social-link {
      width: 48px;
      height: 48px;
      background: var(--bg-cream);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--text-primary);
      font-size: 20px;
      transition: all 0.3s ease;
      border: 1px solid var(--border-light);
    }

    .social-link:hover {
      background: var(--accent-gold);
      color: var(--bg-white);
      transform: translateY(-2px);
      border-color: var(--accent-gold);
    }

        /* New Contact Section Styles */
        .contact-info-protected {
                  padding: 32px;
                  background: var(--bg-white);
                  border-radius: 24px;
                  box-shadow: var(--shadow-subtle);
              }

        .reveal-button {
                  background: var(--accent-gold);
                  color: var(--bg-white);
                  border: none;
                  padding: 12px 32px;
                  border-radius: 8px;
                  font-size: 16px;
                  font-weight: 600;
                  cursor: pointer;
                  transition: all 0.3s ease;
                  margin-top: 24px;
              }

        .reveal-button:hover {
                  background: rgba(212, 175, 55, 0.9);
                  transform: translateY(-2px);
                  box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
              }


        .contact-item-split {
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  justify-content: center;
                  height: 50%;
                  padding: 24px 0;
                  text-align: center;
              }
        .contact-details-hidden {
                  display: flex;
                  flex-direction: column;
                  height: 200px;
                  margin-top: 24px;
                  padding-top: 24px;
                  border-top: 1px solid var(--border-light);
              }

        .contact-form-wrapper {
                  padding: 32px;
                  background: var(--bg-white);
                  border-radius: 24px;
                  box-shadow: var(--shadow-subtle);
              }

    /* Form Styles */
    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .form-input,
    .form-textarea {
      width: 100%;
      padding: 14px 16px;
      background: var(--bg-cream);
      border: 1px solid var(--border-medium);
      border-radius: 8px;
      font-size: 15px;
      color: var(--text-primary);
      font-family: inherit;
      transition: all 0.3s ease;
    }

    .form-input:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--accent-gold);
      background: var(--bg-white);
      box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.1);
    }

    .form-textarea {
      resize: vertical;
      min-height: 140px;
    }

    .form-submit {
      width: 100%;
      padding: 16px 32px;
      background: var(--accent-gold);
      color: var(--bg-white);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form-submit:hover {
      background: var(--accent-gold-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    .form-message {
      margin-top: 16px;
      padding: 14px 18px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .form-message.success {
      background: rgba(34, 197, 94, 0.1);
      color: #16a34a;
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .form-message.error {
      background: rgba(239, 68, 68, 0.1);
      color: #dc2626;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

        /* Massive Text Section */
        .massive-text-section {
            background: var(--bg-cream);
            padding: 80px 20px;            display: block;
                  text-align: center;
            
            
            min-height: 50vh;
            overflow: hidden;
        }

        .massive-text {
            font-size: clamp(60px, 10vw, 185px);        font-weight: 900;        color: var(--text-primary);
        text-align: center;
        line-height: 1.1
        letter-spacing: -0.08em;        margin: 0;
        display: block;
        width: 100%;
              }
            .copyright-text {
            font-size: 16px;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 30px;
                  display: block;
                  width: 100%;
    clear: both;
            opacity: 0.7;
        }/* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      padding: 24px;
      backdrop-filter: blur(8px);
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--bg-white);
      border-radius: 24px;
      padding: 48px;
      max-width: 900px;
      width: 100%;
      position: relative;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-close {
      position: absolute;
      top: 24px;
      right: 24px;
      width: 40px;
      height: 40px;
      background: var(--bg-cream);
      border: none;
      border-radius: 10px;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      color: var(--text-primary);
    }

    .modal-close:hover {
      background: var(--accent-gold);
      color: var(--bg-white);
    }

    .modal-video {
      width: 100%;
      aspect-ratio: 16/9;
      background: linear-gradient(135deg, #E8C9A0 0%, #D4A574 50%, #B8936A 100%);
      border-radius: 16px;
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--bg-white);
      font-size: 64px;
    }

    .modal-details h2 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 16px;
      letter-spacing: -0.02em;
    }

    .modal-details p {
      font-size: 17px;
      color: var(--text-secondary);
      line-height: 1.8;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .section {
        padding: 80px 32px;
      }

      .nav-container {
        padding: 20px 32px;
      }

      .about-grid {
        grid-template-columns: 1fr;
        gap: 48px;
      }


      .footer-grid {
        grid-template-columns: 1fr 1fr;
        gap: 40px;
      }
    }

    @media (max-width: 768px) {
      .nav-menu {
        position: fixed;
        top: 73px;
        left: 0;
        right: 0;
        background: rgba(250, 250, 248, 0.98);
        backdrop-filter: blur(20px);
        flex-direction: column;
        padding: 32px;
        gap: 24px;
        border-bottom: 1px solid var(--border-light);
        transform: translateX(-100%);
        transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .nav-menu.active {
        transform: translateX(0);
      }

      .nav-toggle {
        display: block;
      }

      .hero {
        padding: 100px 32px 60px;
      }

      .section {
        padding: 60px 24px;
      }

      .section-header {
        margin-bottom: 48px;
      }

      .portfolio-grid {
        grid-template-columns: 1fr;
      }

      .services-grid {
        grid-template-columns: 1fr;
      }

      .process-grid {
        grid-template-columns: 1fr;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .contact-wrapper {
        padding: 40px 24px;
      }

      .footer-grid {
        grid-template-columns: 1fr;
        gap: 32px;
      }

      .modal-content {
        padding: 32px 24px;
      }
    }

    /* Scroll animations */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease;
